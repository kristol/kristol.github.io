<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Challenge Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snow-container" id="snow-container"></div>
    
    <div class="main-wrapper">
        <header>
            <div class="site-title">
                <img class="site-title-img" src="images/pic3.svg" alt="Festive" />
                <h1>Ali's Christmas Challenge Calendar</h1>
                <img class="site-title-img" src="images/pic2.svg" alt="Festive" />
            </div>
            <p class="subtitle">Daily hard puzzles and cool challenges. Are you ready???</p>
        </header>
        
        <main id="calendar-grid" class="calendar-grid">
            <!-- Days will be generated by script.js -->
        </main>
    </div>

    <!-- Popup Modal for Messages/Jokes -->
    <div id="snoopy-modal" class="modal hidden">
        <div class="modal-content comic-border">
            <span class="close-btn">&times;</span>
            <div class="snoopy-visual">
                <!-- Snoopy Image -->
                <img id="modal-img" src="/getreadyforxmas/images/pic1.svg" alt="Snoopy">
                <div id="modal-css-snoopy" class="css-snoopy hidden"></div> 
            </div>
            <p id="modal-text" class="comic-text"></p>
            <button id="modal-action-btn" class="comic-btn">Okay</button>
        </div>
    </div>

    <!-- Game Container (Overlay) -->
    <div id="game-overlay" class="overlay hidden">
        <div class="game-window comic-border">
            <div class="game-header">
                <div class="game-title-wrap">
                    <img id="game-icon" class="game-icon" alt="" style="display:none;" />
                    <h2 id="game-title">Day X</h2>
                </div>
                <button id="close-game" class="comic-btn-small">Give Up</button>
            </div>
            <div id="game-content" class="game-content">
                <!-- Game loads here -->
                <p>Game loading...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
